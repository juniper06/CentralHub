<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");
    </style>
    <link rel="stylesheet" href="userProfile.css" />
    <title>User Profile</title>
  </head>
  <body>
    <nav>
      <div class="sidebar">
        <div class="logo">
          <img src="images/small-logo.png" alt="" />
          <p>Central Hub</p>
        </div>
        <div class="nav-btn">
          <div class="overview-btn">
            <img src="images/overview-logo.png" alt="" />
            <a href="#">Overview</a>
          </div>
          <div class="products-btn">
            <img src="images/products-logo.png" alt="" />
            <a href="#">Products</a>
          </div>
          <div class="order-btn">
            <img src="images/orders-logo.png" alt="" />
            <a href="#">Orders</a>
          </div>
        </div>
        <div class="line"></div>
        <div class="profile-btn">
          <img src="images/profile-logo.png" alt="" />
          <a href="#">Profile</a>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1>Profile</h1>
        <div class="user-info">
          <div class="full-name-container">
            <form action="#" id="form1">
              <div class="divider">
                <label for="fname">First name</label><br /><br />
                <input type="text" id="fname" name="fname" />
              </div>
              <div class="divider">
                <label for="lname">Last name</label><br /><br />
                <input type="text" id="lname" name="lname" />
              </div>
            </form>
          </div>
          <div class="line-divider"></div>
          <div class="username-container">
            <form action="#" id="form2">
              <div class="divider">
                <label for="username">USERNAME</label><br /><br />
                <input type="text" id="username" name="username" />
              </div>
              <div class="divider">
                <label for="last-login">LAST LOGIN</label><br />
                <div id="date"><label for="#">19/09/2023</label></div>
              </div>
            </form>
          </div>
          <div class="btn-save">
            <button><a href="#">SAVE</a></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
