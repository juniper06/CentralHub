<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="login.css" />

  </head>
  <body>
    <main>
      <div class="bg-box"></div>
      <div class="bg-box"></div>

      <div class="bg-box"></div>
      <div class="bg-box"></div>
      <div class="login-box">
        <div class="left-component">
          <img src="images/bg-left.png" alt="" />
          <p>
            "Empowering your digital journey with seamless access, secure
            connections, and a world of possibilities â€“ where ideas come to

          </p>
        </div>
        <div class="right-component">
          <div id="welcome-message">

          </div>
          <h4>Login your account</h4>
          <form action="#">
            <input type="text" id="username" name="username" placeholder="Username"><br><br><br><br>
            <input type="password" id="pass" name="pass" placeholder="Password"><br>
            <button id="forgot-password">
              Forgot Password?
            </button><br>
            <button id="btn-login">
              Login
            </button><br>
            <button id="btn-create">
              Create Account
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
