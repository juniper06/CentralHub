{% extends 'online_shopping/base.html' %}
{% block title %}My Cart | Central hub{% endblock %}
{% block content %}
    <main class="min-h-screen flex justify-center p-[80px]">
        <div class="container-md grid md:grid-cols-3 grid-cols-1 p-24 gap-4">
            <div class="border flex items-center rounded-md">
                <img
                        class="object-contain h-[524px]"
                        src="{{ product.image.url }}"
                        alt=""/>
            </div>
            <div class="col-span-2 border rounded-md p-4 flex flex-col">
                <h1 class="text-3xl mb-5">{{ product.name }}</h1>
                <p class="text-xl font-light mb-5">â‚±{{ product.price }}</p>
                <h1 class="text-xl font-semibold mb-5">
                    Categories: <span class="text-gray-500">{{ product.category_list }}</span>
                </h1>
                <div class="mb-5 text-xl font-semibold max-w-2xl">
                    Description:
                    <span class="text-gray-500"
                    >{{ product.description }}</span
                    >
                </div>
                <div class="flex justify-end items-end flex-1">
                    <button class="px-10 py-4 bg-primary-500 rounded-md text-white hover:bg-primary-700">
                        <a href="{% url 'add_to_cart' product_id=product.id %}">
                            Add to cart
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
