<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>
<body>
    <main>
      <div class="bg-box"></div>
      <div class="bg-box"></div>
      <div class="bg-box"></div>
      <div class="bg-box"></div>
      <div class="bg-box"></div>
      <div class="bg-box"></div>
      <div class="bg-box"></div>
      <div class="bg-box"></div>
      <div class="bg-box"></div>
      <div class="bg-box"></div>
      <div class="bg-box"></div>
      <div class="bg-box"></div>
      <div class="bg-box"></div>
      <div class="bg-box"></div>
        <div class="container">
            <div class="left-container">
                <img src="images/logo.png" alt="">
            </div>
            <div class="right-container">
                <h1>Create an Account</h1><br>
                <div class="signup-box">
                    <form action="#">
                        <input type="text" id="firstname" name="firstname" placeholder="First name" autocomplete="off" required>&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input type="text" id="lastname" name="lastname" placeholder="Last name" autocomplete="off" required><br><br><br>
                        <input type="email" id="emailid" name="emailid" placeholder="Email" required autocomplete="off" style="width: 414px;"><br><br><br>
                        <input type="password" id="pass" name="pass" placeholder="Password" required autocomplete="off" style="width: 414px;">
                        <div id="sign-in">
                            <p>Already have an account?&nbsp;&nbsp;<button>Sign in</button></p>
                        </div><br><br><br><br><br>
                        <button id="btn-create">Create Account</button>
                    </form>
            </div>
        </div>
      </div>
    </main>
</body>
</html>
